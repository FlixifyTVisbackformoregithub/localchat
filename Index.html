<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chat Application</h1>
        <div id="chatbox" class="chatbox"></div>
        <div class="input-container">
            <input type="text" id="recipientInput" placeholder="Recipient Username" class="input">
            <input type="text" id="messageInput" placeholder="Type your message here..." class="input">
            <button id="sendButton" class="button">Send</button>
        </div>
        <button id="goToContacts" class="button secondary">Go to Contacts</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
